<!DOCTYPE html>
<html lang="en" ng-app="pivotchart" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css" rel="stylesheet" media="screen">
    <link href="bower_components/codemirror/lib/codemirror.css" rel="stylesheet" type="text/css" >
    <link href="less/pivotchart.less" rel="stylesheet/less" type="text/css" >

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PivotChart.js</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Create!</a></li>
            <li><a href="#">Examples</a></li>
            <li><a href="#">Documentation</a></li>
            <li><a href="#">Developers</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid main">
      <div class="row">
        <div class="col-md-4">
          <accordion close-others="false">
            <accordion-group heading="Input" is-open="inputIsOpen">
              <editable-function ng-model="chart.inputArg"
                class="editor" ui-refresh="inputIsOpen">
              </editable-function>
            </accordion-group>
            <accordion-group heading="Transformation" is-open="transformIsOpen">
              <editable-function ng-model="chart.fn"
                eval-args="[chart.inputArg]"
                validate-fn="validateFn" class="editor"
                ui-refresh="transformIsOpen">
              </editable-function>
            </accordion-group>
            <accordion-group heading="Output" is-open="outputIsOpen">
              <div class="editor">
                <div ui-codemirror="{readOnly: true}" ui-refresh="outputIsOpen"
                  ng-model="chart._dataCacheStr"></div>
              </div>
            </accordion-group>
            <accordion-group heading="Appearance" is-open="true">
              <div class="form-group">
                <label>
                  Font
                  <select ng-model="chart.font" class="form-control"
                    ng-options="font.title for font in fonts">
                  </select>
                </label>
              </div>
              <div class="form-group">
                <label>
                  Margin
                  <input type="number" ng-model="chart.margin" class="form-control">
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="chart.showLegend"> Show legend
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="chart.showTitle"> Show title
                </label>
              </div>
              <div class="form-group" ng-show="chart.showTitle">
                <label>
                  Title size
                  <input type="number" ng-model="chart.titleSize" class="form-control">
                </label>
              </div>

            </accordion-group>
            <accordion-group heading="{{chart.type}} options">
            </accordion-group>
          </accordion>
        </div>
        <div class="col-md-8 chart-pane">
          <div resizable width="width" height="height" class="resizable"
            style="width:{{width}}px; height:{{height}}px;">
            <graph-area data="chart._dataCache" x-w="width" x-h="height"
              show-title="chart.showTitle" title="chart.title"
              title-size="chart.titleSize" font="chart.font"
              margin="chart.margin" show-legend="chart.showLegend">
              <pivot-bars data="chart._dataCache"></pivot-bars>
            </graph-area>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/less.js/dist/less-1.7.0.min.js"></script>
    <script src='bower_components/d3/d3.min.js'></script>
    <script src='bower_components/lodash/dist/lodash.min.js'></script>
    <script src='bower_components/angular-charts/dist/angular-charts.js'></script>
    <script src="src/directives.js"></script>
    <script src="src/services.js"></script>
    <script src="src/controllers.js"></script>
    <script src="src/filters.js"></script>
    <script src="src/pivotchart.js"></script>
  </body>
</html>
