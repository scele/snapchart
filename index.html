<!DOCTYPE html>
<html lang="en" ng-app="pivotchart" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css" rel="stylesheet" media="screen">
    <link href="bower_components/codemirror/lib/codemirror.css" rel="stylesheet" type="text/css" >
    <link href="bower_components/angular-bootstrap-colorpicker/css/colorpicker.css" rel="stylesheet" type="text/css" >
    <link href="less/pivotchart.less" rel="stylesheet/less" type="text/css" >

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PivotChart.js</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Create!</a></li>
            <li><a href="#">Examples</a></li>
            <li><a href="#">Documentation</a></li>
            <li><a href="#">Developers</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid main">
      <div class="row">
        <div class="col-md-4">
          <accordion close-others="false">
            <accordion-group heading="Input" is-open="inputIsOpen">
              <editable-function ng-model="chart.inputArg"
                class="editor" ui-refresh="inputIsOpen">
              </editable-function>
            </accordion-group>
            <accordion-group heading="Transformation" is-open="transformIsOpen">
              <editable-function ng-model="chart.fn"
                eval-args="[chart.inputArg]"
                validate-fn="validateFn" class="editor"
                ui-refresh="transformIsOpen">
              </editable-function>
            </accordion-group>
            <accordion-group heading="Output" is-open="outputIsOpen">
              <div class="editor">
                <div ui-codemirror="{readOnly: true}" ui-refresh="outputIsOpen"
                  ng-model="chart._dataCacheStr"></div>
              </div>
            </accordion-group>
            <accordion-group heading="Appearance">
              <div class="form-group">
                <label>
                  Font
                  <select ng-model="chart.font" class="form-control"
                    ng-options="font.title for font in fonts">
                  </select>
                </label>
              </div>
              <div class="form-group">
                <label>
                  Background
                  <input colorpicker="rgba" type="text" ng-model="chart.background"
                    class="form-control"/>
                </label>
              </div>
              <div class="form-group">
                <label>
                  Margin
                  <input type="number" ng-model="chart.margin" class="form-control">
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="chart.showLegend"> Show legend
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="chart.showTitle"> Show title
                </label>
              </div>
              <div class="form-group" ng-show="chart.showTitle">
                <label>
                  Title
                  <input type="text" ng-model="chart.title" class="form-control">
                </label>
              </div>
              <div class="form-group" ng-show="chart.showTitle">
                <label>
                  Title size
                  <input type="number" ng-model="chart.titleSize" class="form-control">
                </label>
              </div>
            </accordion-group>
            <accordion-group heading="Markers" ng-show="chart.type.hasMarkers">
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="chart.markers.show"> Show markers
                </label>
              </div>
              <div class="form-group" ng-show="chart.markers.show">
                <label>
                  Size
                  <input type="number" ng-model="chart.markers.size" class="form-control">
                </label>
              </div>
            </accordion-group>
            <accordion-group heading="Horizontal axis" ng-show="chart.type.hasHAxis">
              <axis-config axis="chart.hAxis"></axis-config>
            </accordion-group>
            <accordion-group heading="Vertical axis" ng-show="chart.type.hasVAxis">
              <axis-config axis="chart.vAxis"></axis-config>
            </accordion-group>
            <accordion-group heading="Chart type">
              <div class="form-group">
                <label>
                  Chart type
                  <select ng-model="chart.type" class="form-control"
                    ng-options="type as type.name for type in chartTypes">
                  </select>
                </label>
              </div>
              <div class="form-group" ng-show="chart.type.type == 'pivot-lines'">
                <label>
                  Line interpolation
                  <select ng-model="chart.lineInterpolation" class="form-control"
                    ng-options="mode as mode for mode in lineInterpolationModes">
                  </select>
                </label>
              </div>
              <div class="form-group" ng-show="chart.type.type == 'pivot-pie'">
                <label>
                  Inner radius
                  <input type="text" percentage ng-model="chart.innerRadius"
                    class="form-control">
                  </select>
                </label>
              </div>
              <div class="radio" ng-show="chart.type.type == 'pivot-bars'">
                <label>
                  <input type="radio" ng-model="chart.barPlacement" value="adjacent">
                  Clustered
                </label>
              </div>
              <div class="radio" ng-show="chart.type.type == 'pivot-bars'">
                <label>
                  <input type="radio" ng-model="chart.barPlacement" value="stacked">
                  Stacked
                </label>
              </div>
              <div class="radio" ng-show="chart.type.type == 'pivot-bars'">
                <label>
                  <input type="radio" ng-model="chart.barPlacement" value="overlapping">
                  Overlapping
                </label>
              </div>
            </accordion-group>
            <accordion-group heading="Data" is-open="true">
            <div class="row">
              <div class="col-xs-6">
                <h5>Data</h5>
                <ul class="list-group data-list data-src-list"
                    ui-sortable="sortableSrc" ng-model="columns">
                  <li pivot-column="col" ng-repeat="col in columns track by $index"></li>
                </ul>
              </div>
              <div class="col-xs-6">
                <h5>Columns</h5>
                <ul class="list-group data-list"
                    ui-sortable="sortableDst" ng-model="selectedColumns">
                  <li pivot-column="col" ng-repeat="col in selectedColumns track by $index"></li>
                </ul>
                <h5>Rows</h5>
                <ul class="list-group data-list"
                    ui-sortable="sortableDst" ng-model="selectedRows">
                  <li pivot-column="col" ng-repeat="col in selectedRows track by $index"></li>
                </ul>
                <h5>Color</h5>
                <ul class="list-group data-list"
                    ui-sortable="sortableDst" ng-model="selectedColors">
                  <li pivot-column="col" ng-repeat="col in selectedColors track by $index"></li>
                </ul>
                <!-- Size -->
                <!-- Text -->
                <!-- Detail? Tooltip? -->
              </div>
            </div>
            </accordion-group>
          </accordion>
        </div>
        <div class="col-md-8 chart-pane">

          <div resizable width="width" height="height" class="resizable"
            style="width:{{width+2}}px; height:{{height+2}}px;"
            ng-mouseenter="hoverChart = true" ng-mouseleave="hoverChart = false">
            <a class="save-as" title="Save as PNG" ng-click="saveAs($event, '#chart')"
               download="pivotchartjs.png" ng-show="hoverChart">
              <span class="glyphicon glyphicon-floppy-save"></span>
            </a>
            <graph-area id="chart" data="chart._dataCache" x-w="width" x-h="height"
              show-title="chart.showTitle" title="chart.title"
              title-size="chart.titleSize" font="chart.font"
              margin="chart.margin" show-legend="chart.showLegend"
              reverse-legend="chart.type.type == 'pivot-bars' && chart.barPlacement == 'stacked'"
              background="chart.background">
              <svg dynamic-directive="chart.type.type" data="chart._dataCache" chart="chart"></svg>
            </graph-area>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/less.js/dist/less-1.7.0.min.js"></script>
    <script src='bower_components/d3/d3.min.js'></script>
    <script src='bower_components/lodash/dist/lodash.min.js'></script>
    <script src='bower_components/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.js'></script>
    <script src='bower_components/angular-ui-sortable/sortable.js'></script>
    <script src="http://canvg.googlecode.com/svn/trunk/rgbcolor.js"></script>
    <script src="http://canvg.googlecode.com/svn/trunk/StackBlur.js"></script>
    <script src="http://canvg.googlecode.com/svn/trunk/canvg.js"></script>
    <script src="src/directives.js"></script>
    <script src="src/services.js"></script>
    <script src="src/controllers.js"></script>
    <script src="src/filters.js"></script>
    <script src="src/pivotchart.js"></script>
  </body>
</html>
