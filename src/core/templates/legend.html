<svg>
  <g ng-repeat="d in data track by $index"
    transform="translate(0,{{20 * $index}})">
    <rect width="15" height="15"
    style="fill:{{d.color}}; opacity:{{d.opacity||1}}; display:{{d.isSeparator?'none':'block'}}">
    </rect>
    <text x="20" y="9" style="text-anchor:top; alignment-baseline:middle;">
      {{d.text}}
    </text>
  </g>
</svg>
