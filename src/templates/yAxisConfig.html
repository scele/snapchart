<div class="popover" tabindex="-1" ng-show="content">
  <div class="arrow"></div>
  <div class="modal-content">
    <div class="modal-body">
      <!--<div class="form-group">
        <label>
          Scale
          <select ng-model="chart.vAxis.type" class="form-control"
            ng-options="type.type as type.name for type in scaleTypes">
          </select>
        </label>
      </div>-->
      <div class="radio" ng-show="chart.vAxis.type != 'ordinal'">
        <label>
          <input type="radio" ng-model="chart.vAxis.auto" ng-value="true"> Auto
        </label>
      </div>
      <div class="radio" ng-show="chart.vAxis.type != 'ordinal'">
        <label>
          <input type="radio" ng-model="chart.vAxis.auto" ng-value="false">
          <div class="form-group form-inline axis-domain">
            <label>
              Min
              <input type="number" ng-model="chart.vAxis.min" class="form-control">
            </label>
            <label>
              Max
              <input type="number" ng-model="chart.vAxis.max" class="form-control">
            </label>
          </div>
        </label>
      </div>
      <div class="form-group">
        <label>
          Format
          <input type="text" ng-model="chart.vAxis.format" class="form-control">
        </label>
      </div>
      <div class="form-group" ng-show="chart.vAxis.type == 'linear'">
        <label>
          <div>Ticks</div>
          <div ui-slider="{min: 0, max: 50, step: 1}"
            ng-model="chart.vAxis.ticks"></div>
        </label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-primary" ng-click="$hide()">OK</button>
      </div>
  </div>
</div>
