<div class="popover" tabindex="-1" ng-show="content">
  <div class="arrow"></div>
  <div class="modal-content">
    <div class="modal-body">
      <div class="form-group"
        ng-repeat="col in maps.x">
        <label>
          <div>{{col.source.name}} spacing</div>
          <div ui-slider="{min: 0, max: 0.99, step: 0.01}"
            ng-model="chart.hAxis.bands[$index]"></div>
          <span>{{chart.hAxis.bands[$index]|percentage}}</span>
        </label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-primary" ng-click="$hide()">OK</button>
      </div>
  </div>
</div>
